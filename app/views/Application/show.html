#{extends 'main.html' /}
#{set title:'post.title' /}

<div class="event hentry" id="${event.id}">
	<h1 class="hentry-title">${event.title}</h1>
	<span class="hentry-meta location">${event.location}</span>
	<span class="hentry-meta owner"><a href="http://twitter.com/${event.owner}">@${event.owner}</a></span>
	<span class="hentry-meta date">${event.happensAt.format('MMM dd hh:mm')}</span>
	<div class="hentry-content">${event.description}</div>
</div>
